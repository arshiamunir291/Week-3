<button (click)="increaseSignal.emit()">Add step</button>
<button (click)="decreaseSignal.emit()">Remove step</button>
<button (click)="resetSignal.emit()">Reset Steps</button>
<p>Daily Goal:{{ dailyGoal() }}</p>
<div class="progress-container">
  <div
    class="progress-bar"
    [style.width.%]="progressPercentage()">
  </div>
</div>
<p>{{ progressPercentage()| number:'1.0-0'}}% completed!</p>

<button (click)="showHistorySignal.emit()">Show History</button>
