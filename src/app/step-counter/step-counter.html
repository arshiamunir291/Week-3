<div>
    <header>
        <p>Step Tracker</p>
    </header>
    <div>
        <p>{{ stepCounter()}} {{stepCounter() | stepInfo}}</p>
        <p [stepHighlight]="stepCounter"></p>
    </div>
</div>
<div>
    <app-step-controls
     [stepCount]="stepCounter()"
     (increase)="increaseCounter()"
     (decrease)="decreaseCounter()"
     (reset)="resetCounter()" 
     (showHistory)="toggleHistory()">
    </app-step-controls>
</div>

<app-step-history *appToggle="showHistory()"   [stepHistorySignal]="stepHistory()"></app-step-history>
